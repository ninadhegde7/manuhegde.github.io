  <script>
    // Attach an event listener to links with class "smooth-scroll"
    const links = document.querySelectorAll('.smooth-scroll');
    for (const link of links) {
      link.addEventListener('click', smoothScroll);
    }

    function smoothScroll(event) {
      // Prevent default behavior of link
      event.preventDefault();

      // Get target element
      const targetId = this.getAttribute('href');
      const target = document.querySelector(targetId);

      // Calculate distance to scroll
      const distance = target.offsetTop - window.pageYOffset;

      // Set scroll increment and interval time
      const scrollStep = Math.PI / (500 / 15);
      const intervalTime = 15;

      // Create loop to scroll page by small increment
      let scrollCount = 0;
      const scrollInterval = setInterval(function () {
        if (scrollCount < distance) {
          window.scrollTo(0, scrollCount);
          scrollCount += scrollStep;
        } else {
          clearInterval(scrollInterval);
        }
      }, intervalTime);
    }



    window.addEventListener('DOMContentLoaded', function () {

      document.addEventListener('onmousedown', function () {

      });
      document.addEventListener('onmousemove', function () {
        audio.play();
      });
      document.addEventListener('onmouseover', function () {
        audio.play();
      });
      document.addEventListener('onmouseenter', function () {
        audio.play();
      });
    });

    function play() {
      audio.play();
    };



  </script>
