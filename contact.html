  <script>
   // Attach an event listener to links with class "smooth-scroll"
   const links = document.querySelectorAll('.smooth-scroll');
   for (const link of links) {
     link.addEventListener('click', smoothScroll);
   }

   function smoothScroll(event) {
     // Prevent default behavior of link
     event.preventDefault();

     // Get target element
     const targetId = this.getAttribute('href');
     const target = document.querySelector(targetId);

     // Calculate distance to scroll
     const distance = target.offsetTop - window.pageYOffset;

     // Set scroll increment and interval time
     const scrollStep = Math.PI / (500 / 15);
     const intervalTime = 15;

     // Create loop to scroll page by small increment
     let scrollCount = 0;
     const scrollInterval = setInterval(function () {
       if (scrollCount < distance) {
         window.scrollTo(0, scrollCount);
         scrollCount += scrollStep;
       } else {
         clearInterval(scrollInterval);
       }
     }, intervalTime);
   }

<script>
    function validateName(name) {
        // Regular expression to match only alphabetic characters
        var regex = /^[a-zA-Z ]+$/;
      
        // Check if the name input matches the regular expression
        if (regex.test(name)) {
          return true; // Name is valid
        } else {
          return false; // Name is invalid
        }
      }
    // Function to validate form inputs
    function validateForm() {
        // Get form inputs
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var phone = document.getElementById("phone").value.trim();
        var message = document.getElementById("message").value.trim();

        // Validate name
        if (!validateName(name)) {
            document.getElementById("nameError").innerHTML = "Please enter your name";
            return false;
        } else {
            document.getElementById("nameError").innerHTML = "";
        }

        // Validate email
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email == "") {
            document.getElementById("emailError").innerHTML = "Please enter your email";
            return false;
        }
        
     else if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerHTML = "Please enter a valid email address";
        return false;
    } else {
        document.getElementById("emailError").innerHTML = "";
    }

    // Validate phone
    var phoneRegex = /^[0-9]{10}$/;
    if (phone == "") {
        document.getElementById("phoneError").innerHTML = "Please enter your phone number";
        return false;
    } else if (!phoneRegex.test(phone)) {
        document.getElementById("phoneError").innerHTML = "Please enter a valid 10-digit phone number";
        return false;
    } else {
        document.getElementById("phoneError").innerHTML = "";
    }

    // Validate message
    if (message == "") {
        document.getElementById("messageError").innerHTML = "Please enter your message";
        return false;
    } else {
        document.getElementById("messageError").innerHTML = "";
    }

    // If all inputs are valid, submit form
    return true;
}

// Event listener for form submission
document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission behavior
    if (validateForm()) {
        alert("Form submitted successfully!"); // Show success message
        document.getElementById("contactForm").reset(); // Reset form
    }
});
</script>
